{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur de Fichiers FASTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="{% static 'js/fasta-viewer.js' %}"></script>
</head>
<body>
    
    <div class="container">
        <h1 class="mb-4">les séquences d'alignement multiples</h1>
        <div class="search-bar">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" id="searchInput" class="form-control" placeholder="Rechercher par nom de fichier...">
            </div>
        </div>
        <!-- Remplacer le bouton existant par -->
<a id="downloadAll" class="btn btn-success btn-lg" href="{% url 'download_all_files' %}">
    <i class="bi bi-download"></i> Télécharger tout
</a>

        <div class="filters-container">
            <div class="filter-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="filterAligned" checked>
                    <label class="form-check-label" for="filterAligned">Fichiers alignés</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="filterUnaligned" checked>
                    <label class="form-check-label" for="filterUnaligned">Fichiers non alignés</label>
                </div>
                <button class="btn btn-sm btn-outline-secondary" id="toggleAdvancedFilters">
                    Filtres avancés <i class="bi bi-chevron-down"></i>
                </button>
            </div>
            <span class="filter-badge" id="fileCounter">0 fichiers</span>
        </div>
        
        <div class="advanced-filters" id="advancedFilters">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Nombre de séquences (N)</label>
                    <select class="form-select" id="filterN">
                        <option value="">Tous</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Longueur (Len)</label>
                    <select class="form-select" id="filterLen">
                        <option value="">Tous</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Taux d'insertion/délétion</label>
                    <select class="form-select" id="filterInsDel">
                        <option value="">Tous</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="file-list" id="fileListContainer">
            <!-- Les fichiers seront ajoutés ici par JavaScript -->
        </div>
        
        <nav aria-label="Navigation des pages">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- La pagination sera ajoutée ici par JavaScript -->
            </ul>
        </nav>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="container text-center my-5">
    <a href="/scores/" class="btn btn-primary big-btn">
        <i class="bi bi-bar-chart me-3"></i>Voir les Scores
    </a>

</body>
</html>
